<!DOCTYPE html>
<html>
<head>
	<title>Algorithm 2</title>
</head>
<body>
	<!-- If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
	Find the sum of all the multiples of 3 or 5 below 1500. -->
	<div id="output"></div> <!-- I wanted the answer to display on screen also -->
	<script>
		var sum = 0;
		for(i=0;i<1500;i++){
			if (i%3==0||i%5==0){
				sum = sum + i;
			}
		}
		console.log(sum);
		document.getElementById("output").innerHTML = "The sum of all multiples of 3 or 5 below 1500 is: "+sum; // I wanted the answer to display on screen also
	</script>
</body>
</html>
